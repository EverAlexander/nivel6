    <script>
    document.getElementById("tipoVisita").addEventListener("change", function () {
        const tipo = this.value;
        const formExtra = document.getElementById("formExtra");

        let html = "";

        if (tipo === "recorridos") {
            html = `
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" id="fecha" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="turno" class="form-label">Turno</label>
                    <select id="turno" class="form-control">
                        <option value="">Selecciona</option>
                        <option value="mañana">Mañana</option>
                        <option value="tarde">Tarde</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="robotica" class="form-check-input">
                    <label class="form-check-label" for="robotica">Robótica</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="vr" class="form-check-input">
                    <label class="form-check-label" for="vr">Realidad Virtual</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="prototipado" class="form-check-input">
                    <label class="form-check-label" for="prototipado">Prototipado</label>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad de Personas</label>
                    <input type="number" id="cantidad" class="form-control">
                </div>
                <button id="btnGuardar" class="btn btn-primary">Guardar</button>
            `;
        }

        if (tipo === "computadoras") {
            html = `
                <div class="mb-3">
                    <label for="fechaCompu" class="form-label">Fecha</label>
                    <input type="date" id="fechaCompu" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="horarioCompu" class="form-label">Horario</label>
                    <input type="time" id="horarioCompu" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="cantCompu" class="form-label">Cantidad</label>
                    <input type="number" id="cantCompu" class="form-control">
                </div>
                <button id="btnGuardar" class="btn btn-primary">Guardar</button>
            `;
        }

        if (tipo === "reservas") {
            html = `
                <div class="mb-3">
                    <label for="nombreReserva" class="form-label">Nombre</label>
                    <input type="text" id="nombreReserva" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="fechaReserva" class="form-label">Fecha</label>
                    <input type="date" id="fechaReserva" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="horaReserva" class="form-label">Hora</label>
                    <input type="time" id="horaReserva" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="detallesReserva" class="form-label">Detalles</label>
                    <textarea id="detallesReserva" class="form-control"></textarea>
                </div>
                <button id="btnGuardar" class="btn btn-primary">Guardar</button>
            `;
        }

        formExtra.innerHTML = html;
    });
</script>

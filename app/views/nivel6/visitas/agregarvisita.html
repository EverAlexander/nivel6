  <script>
    function actualizarHora() {
      const ahora = new Date();
      const horas = ahora.getHours().toString().padStart(2, '0');
      const minutos = ahora.getMinutes().toString().padStart(2, '0');
      const segundos = ahora.getSeconds().toString().padStart(2, '0');
      const horaFormateada = `${horas}:${minutos}:${segundos}`;
      document.getElementById('horaActual').textContent = horaFormateada;
    }
    setInterval(actualizarHora, 1000);
  </script>

    // ========= FUNCION GUARDAR =========
    async function guardarEnSheets(tipo, datos) {
      let range = "";

      if (tipo === "recorridos") {
        range = "Areas Internas!A1:Z1000";
      } else if (tipo === "computadoras") {
        range = "Computadoras!A1:Z1000";
      } else if (tipo === "reservas") {
        range = "Salas!A1:Z1000";
      }

      try {
        const res = await fetch(
          `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodeURIComponent(range)}:append?valueInputOption=RAW`,
          {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${accessToken}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ values: [datos] })
          }
        );

        if (res.status === 401) {
          Swal.fire("⚠️ Sesión expirada", "Vuelve a iniciar sesión", "warning");
          sessionStorage.clear();
          window.location.href = "../index.html";
          return;
        }

        if (!res.ok) {
          throw new Error(await res.text());
        }

        Swal.fire("✅ Guardado", "El registro fue agregado correctamente", "success").then(() => window.location.reload());
      } catch (err) {
        console.error(err);
        Swal.fire("❌ Error", "No se pudo guardar en Google Sheets", "error");
      }
    }

    // ========= BOTÓN DE GUARDAR =========

          if (!numero) errores.push("Debe ingresar numero de identificacion.");
          if (!txtnombreUsuario) errores.push("Debe ingresar su nombre");

    <script>
        function actualizarHora() {
            const ahora = new Date();
            const horas = ahora.getHours().toString().padStart(2, '0');
            const minutos = ahora.getMinutes().toString().padStart(2, '0');
            const segundos = ahora.getSeconds().toString().padStart(2, '0');
            const horaFormateada = `${horas}:${minutos}:${segundos}`;
            document.getElementById('horaActual').textContent = horaFormateada;
        }
        setInterval(actualizarHora, 1000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        const SPREADSHEET_ID = "1aZGRbsWjC0SFu8xUnM8p410J920YB4TeeAKg4Ty-dMc";
        const RANGE = "Prestamos de pantallas!A1:Z1000";

        const columnasDeseadas = [
            "Nombre del usuario",
            "Tipo de documento",
            "Numero",
            "Equipo asignado",
            "Complemento",
            "Inicio",
            "Finalizacion",
        ];

        let datosGlobal = [];
        let indiceDescripcion = -1;

        async function obtenerDatos() {
            const accessToken = sessionStorage.getItem("accessToken"); // 🔑 usamos token de login
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}`;
            const res = await fetch(url, {
                headers: { Authorization: `Bearer ${accessToken}` }
            });
            const data = await res.json();
            return data.values || [];
        }

        function mostrarDatos(datos) {
            datosGlobal = datos;
            const tabla = document.getElementById("tablaTV");
            const thead = tabla.querySelector("thead");
            const tbody = tabla.querySelector("tbody");

            thead.innerHTML = "";
            tbody.innerHTML = "";

            if (!datos || datos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8">No hay datos para mostrar</td></tr>';
                return;
            }

            const encabezados = datos[0];
            const indices = columnasDeseadas.map(col => encabezados.indexOf(col));
            indiceDescripcion = encabezados.indexOf("Disponibilidad");

            const trHead = document.createElement("tr");
            columnasDeseadas.forEach(h => {
                const th = document.createElement("th");
                th.textContent = h;
                trHead.appendChild(th);
            });
            const thAccion = document.createElement("th");
            thAccion.textContent = "Acción";
            trHead.appendChild(thAccion);
            thead.appendChild(trHead);

            // Filtrar solo los registros "En uso"
            const datosFiltrados = datos.slice(1).filter(fila => fila[indiceDescripcion] === "Colocado");

            if (datosFiltrados.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8">No hay pantallas en uso</td></tr>';
                return;
            }

            datosFiltrados.forEach((fila, index) => {
                const tr = document.createElement("tr");

                // Crear celdas con datos...
                indices.forEach(idx => {
                    const td = document.createElement("td");
                    td.textContent = idx >= 0 ? fila[idx] || "" : "";
                    tr.appendChild(td);
                });

                // Obtener índice real en datosGlobal **dentro del forEach**
                const indiceReal = datosGlobal.indexOf(fila);

                // Crear celda de acción
                const tdAccion = document.createElement("td");

                // Botón Equipo/Complemento
                const btnEquipo = document.createElement("a");
                btnEquipo.href = "#";
                btnEquipo.className = "btn-edit";
                const icon2 = document.createElement("i");
                icon2.className = "fas fa-cogs";
                icon2.style.color = "#28a745";
                btnEquipo.appendChild(icon2);
                btnEquipo.onclick = () => abrirModalEquipo(indiceReal);

                // Botón Disponibilidad
                const btnDisponibilidad = document.createElement("a");
                btnDisponibilidad.href = "#";
                btnDisponibilidad.className = "btn-edit me-2";
                const icon1 = document.createElement("i");
                icon1.className = "fas fa-clock";
                icon1.style.color = "#007bff";
                btnDisponibilidad.appendChild(icon1);
                btnDisponibilidad.onclick = () => abrirModal(indiceReal);

                // Agregar botones a la celda y la celda a la fila
                tdAccion.appendChild(btnEquipo);
                tdAccion.appendChild(btnDisponibilidad);

                tr.appendChild(tdAccion);

                tbody.appendChild(tr);
            });

        }

        function abrirModal(fila) {
            document.getElementById("filaEditar").value = fila;
            const valorActual = datosGlobal[fila][indiceDescripcion];
            document.getElementById("selectDescripcion").value = valorActual;
            const modal = new bootstrap.Modal(document.getElementById("editarModal"));
            modal.show();
        }

        function abrirModalEquipo(fila) {
            document.getElementById("filaEditarEquipo").value = fila;

            const encabezados = datosGlobal[0];
            const idxEquipo = encabezados.indexOf("Equipo asignado");
            const idxComplemento = encabezados.indexOf("Complemento");

            // Asignar el equipo al select
            document.getElementById("inputEquipo").value = datosGlobal[fila][idxEquipo] || "";

            // Marcar o desmarcar checkbox según la hoja
            const checkbox = document.getElementById("inputComplemento");
            const valorComplemento = datosGlobal[fila][idxComplemento] || "";

            // Si tiene algo (ej: "Lapiz Huawei") → marcado
            checkbox.checked = valorComplemento.trim() !== "";

            // Mostrar el modal
            const modal = new bootstrap.Modal(document.getElementById("editarEquipoModal"));
            modal.show();
        }

        // Botón para refrescar token y datos
        document.getElementById("refreshBtn").addEventListener("click", () => {
            const clientId = "966776506808-4f5oafn8vgthr3iqda27funqrih5b3ud.apps.googleusercontent.com"; // 🔑 tu client_id real
            const scope = "https://www.googleapis.com/auth/spreadsheets.readonly";

            google.accounts.oauth2.initTokenClient({
                client_id: clientId,
                scope: scope,
                callback: (response) => {
                    if (response.access_token) {
                        sessionStorage.setItem("accessToken", response.access_token);
                        obtenerDatos().then(mostrarDatos);
                        Swal.fire({
                            icon: "success",
                            title: "Refrescado",
                            text: "Se renovó el acceso y los datos fueron actualizados.",
                            timer: 1500,
                            showConfirmButton: false
                        });
                    } else {
                        Swal.fire({
                            icon: "error",
                            title: "Error",
                            text: "No se pudo refrescar el token."
                        });
                    }
                }
            }).requestAccessToken();
        });

        document.getElementById("guardarCambio").onclick = async () => {
            const fila = parseInt(document.getElementById("filaEditar").value);
            const nuevoValor = document.getElementById("selectDescripcion").value;

            const accessToken = sessionStorage.getItem("accessToken"); // 🔑
            if (!accessToken) {
                alert("No hay sesión activa. Inicie sesión de nuevo.");
                return;
            }

            const rangoCelda = `Prestamos de pantallas!${String.fromCharCode(65 + indiceDescripcion)}${fila + 1}`;

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${rangoCelda}?valueInputOption=USER_ENTERED`;

            const res = await fetch(url, {
                method: "PUT",
                headers: {
                    Authorization: `Bearer ${accessToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    range: rangoCelda,
                    majorDimension: "ROWS",
                    values: [[nuevoValor]]
                })
            });

            if (res.ok) {
                datosGlobal[fila][indiceDescripcion] = nuevoValor;
                mostrarDatos(datosGlobal);
                bootstrap.Modal.getInstance(document.getElementById("editarModal")).hide();
            } else {
                const err = await res.json();
                console.error("Error al actualizar:", err);
                alert("No se pudo actualizar en la hoja. Revisa permisos de Google Sheets API.");
            }
        };

        document.getElementById("guardarEquipo").onclick = async () => {
            const fila = parseInt(document.getElementById("filaEditarEquipo").value);
            const nuevoEquipo = document.getElementById("inputEquipo").value;
            const nuevoComplemento = document.getElementById("inputComplemento").checked ? "Lapiz Huawei" : "No";

            const accessToken = sessionStorage.getItem("accessToken");
            if (!accessToken) return alert("No hay sesión activa");

            const encabezados = datosGlobal[0];
            const idxEquipo = encabezados.indexOf("Equipo asignado");
            const idxComplemento = encabezados.indexOf("Complemento");

            const rangoCelda = `Prestamos de pantallas!${String.fromCharCode(65 + idxEquipo)}${fila + 1}:${String.fromCharCode(65 + idxComplemento)}${fila + 1}`;

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${rangoCelda}?valueInputOption=USER_ENTERED`;

            await fetch(url, {
                method: "PUT",
                headers: { Authorization: `Bearer ${accessToken}`, "Content-Type": "application/json" },
                body: JSON.stringify({ range: rangoCelda, majorDimension: "ROWS", values: [[nuevoEquipo, nuevoComplemento]] })
            });

            // Actualizar tabla local y cerrar modal
            datosGlobal[fila][idxEquipo] = nuevoEquipo;
            datosGlobal[fila][idxComplemento] = nuevoComplemento;
            mostrarDatos(datosGlobal);
            bootstrap.Modal.getInstance(document.getElementById("editarEquipoModal")).hide();
        };

        obtenerDatos().then(mostrarDatos);
    </script>
